<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link <link rel="stylesheet" href="index.8d4db023.css">
    <link <link rel="stylesheet" href="index.96c042c4.css" media="(prefers-color-scheme: light)">
    <link <link rel="stylesheet" href="index.083e1a53.css" media="(prefers-color-scheme: dark)">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <button class="| button button--color-light header__button js-hide-button" type="button">Button</button>
            </div>
        </header>
        <section class="form-section section">
            <div class="form-section__container">
                <form class="| form js-form">
                    <label for="text" class="form__label">введите текст <strong>(required)</strong> </label>
                    <input id="text" name="text" class="form__input" type="text" placeholder="text">
                    <label for="phone1" autocomplete="on" class="form__label">введите номер телефона </label>
                    <input id="phone1" type="tel" name="phone1" class="form__input" type="tel" placeholder="+1 23 34">
                    <label for="phone2" autocomplete="off" class="form__label">введите номер телефона </label>
                    <input id="phone2" type="tel" name="phone2" class="form__input" type="tel" placeholder="+1 23 34">
                    <button class="button form__button" type="submit">submit</button>
                </form>
                <div id="successMessage" style="display:none">Success<br><span>Message sent!</span></div>
            </div>
        </section>
        <section class="content section">
            <div class="content__container">
                <div class="| content__inner js-card-animation">
                    <div class="content__picture hidden">
                        <picture class="| js-lazy-load picture">
                            <source type="image/jpeg" data-srcset="./image-512.jpg" media="(max-width: 512px)">
                            <source type="image/jpeg" data-srcset="./image-768.jpg" media="(max-width: 768px)">
                            <source type="image/jpeg" data-srcset="./image-1280.jpg" media="(min-width:769px)"> <img
                                data-src="./image-512.jpg" width="512" height="342" alt="image">
                        </picture>
                    </div>
                    <div class="content__text hidden">

                            culpa ut impedit iste natus ex, at, consequuntur possimus velit ducimus ipsa sunt obcaecati
                            assumenda, alias harum odit? </p>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
